<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Mantagute">
        <meta name="description" content="Little Taco Shop Project">
        <title>LTS</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>
            <nav aria-label="index">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html#about">About TLS</a>
                    </li>
                    <li>
                        <a href="index.html#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Tacos close up" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>

        <main>
            <article id="contact">
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us a Message</legend>
                        <p>
                            <label for="fullName">Name:</label>
                            <input type="text" name="fullName" id="fullName" placeholder="your full name" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required> 
                        </p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here."></textarea>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </article>
            <article id="Location">
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T
                    <br>
                    Kansas City, MO 55555-5555
                </address>
                <p> Phone: <a href="tel:+5555555555">555-555-5555</a></p>
                <p>
                    <a href="#">Back to Top</a>
                </p>
            </article>
        </main>

        <hr>

        <footer>
            <p>Copyright &copy; The Little Taco Shop </p>
        </footer>
    </body>
</html>
