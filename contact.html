<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Mantagute">
        <meta name="description" content="Little Taco Shop Project">
        <title>LTS</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="js/main.js" defer></script>
    </head>

    <body>
        <header class="header">
            <h1 class="header_h1">Contact US - LTS</h1>
            <nav aria-label="index" class="header_nav">
                <ul class="header_ul">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html#menu">Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Hours</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <figure>
                <img src="img/tacos_close_up_1000x649.png" alt="Tacos close up" width="1000" height="649">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </section>

        <main class="main">
            <article id="Location" class="main_article">
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T
                    <br>
                    Kansas City, MO 55555-5555
                </address>
                <p> Phone: <a href="tel:+5555555555">555-555-5555</a></p>
                <p>
                    <a href="#">Back to Top</a>
                </p>
            </article>
            <hr>
            <article id="contact" class="main_article contact">
                <h2 class="contact_h2">Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get" class="contact_form">
                    <fieldset class="contact_fieldset">
                        <legend class="offscreen">Send Us a Message</legend>
                        <p class="contact_p">
                            <label for="fullName" class="contact_label">Name:</label>
                            <input class="contact_input" type="text" name="fullName" id="fullName" placeholder="your full name" autocomplete="on" required>
                        </p>
                        <p class="contact_p">
                            <label for="email" class="contact_label">Email:</label>
                            <input class="contact_input" type="email" name="email" id="email" placeholder="your email" autocomplete="on" required> 
                        </p>
                        <label for="message" class="contact_label">Your Message:</label>
                        <br>
                        <textarea class="contact_textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here."></textarea>
                    </fieldset>
                    <button class="contact_button" type="submit">Send</button>
                    <button class="contact_button" type="reset">Reset</button>
                </form>
            </article>
        </main>

        <footer class="footer">
            <p>
                <span class="nowrap">Copyright &copy; <time id="year"></time></span> 
                <span class="nowrap">The Little Taco Shop </span>
            </p>
        </footer>
    </body>
</html>
